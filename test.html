      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>

  <main>
    <div class="container">
      <canvas id="myChart" ></canvas>

    <div class="grid-container">
      <div id="question-container" class="Test-Container">
        <div id="question" class="Question">Question </div>
        <div id="answer-buttons" class="btn-grid">
          <button id="btn1" class="Answers"> Answer </button>
          <button id="btn2" class="Answers"> Answer </button>

          <button id="btn4" class="Answers"> Answer </button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="grade-btn" class="grade-btn btn hide">Grade</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
